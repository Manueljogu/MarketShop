
    <h2 class="ion-text-center">Mis Datos</h2>
  
    <!-- Nombre -->
    <ion-item>
      <ion-label position="stacked">Nombre <ion-text color="black">(*)</ion-text></ion-label>
      <ion-input placeholder="Ingrese Nombre" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
  
    <!-- Apellido -->
    <ion-item>
      <ion-label position="stacked">Apellido <ion-text color="black">(*)</ion-text></ion-label>
      <ion-input placeholder="Ingrese Apellido" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
  
    <!-- Nivel de Educación -->
    <ion-item>
      <ion-label position="stacked">Nivel de Educación <ion-text color="black">(*)</ion-text></ion-label>
      <ion-select placeholder="Seleccione Nivel" [(ngModel)]="user.educationLevel" required>
        <ion-select-option value="Primaria">Primaria</ion-select-option>
        <ion-select-option value="Secundaria">Secundaria</ion-select-option>
        <ion-select-option value="Universidad">Universitaria</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- Fecha de Nacimiento -->
    <ion-item class="ion-text-left">
      <ion-label position="stacked" class="ion-padding-bottom">Fecha de Nacimiento <ion-text color="black">(*)</ion-text></ion-label>
      <input matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" [(ngModel)]="user.birthDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </ion-item>
  
 
    <button type="submit">Guardar</button>
