<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Market Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="productos-content">
  <h1 class="ion-text-center titulo">Lista de Productos</h1>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list *ngIf="products.length > 0">
            <ion-item *ngFor="let product of products" class="producto-item">
              <ion-thumbnail slot="start" class="producto-thumbnail">
                <img [src]="product.image" alt="{{ product.title }}" />
              </ion-thumbnail>
              <ion-label class="producto-label">
                <h2 class="producto-title">{{ product.title }}</h2>
                <p class="producto-price">Precio: ${{ product.price }}</p>
              </ion-label>
            </ion-item>
          </ion-list>

          <ion-spinner *ngIf="!products.length && !error" class="loading-spinner"></ion-spinner>
          <ion-text color="danger" *ngIf="error" class="error-text">{{ error }}</ion-text>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
