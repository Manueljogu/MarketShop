<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Market Shop</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Banner de Bienvenida -->
  <h1 class="ion-text-center">Bienvenido</h1>
  <div class="user-info">Usuario: {{ username }}</div>


<ion-list>
    <ion-item 
      *ngFor="let producto of productos" 
      (click)="navegarAProductos()" 
      class="custom-card" 
      [ngStyle]="{'background-image': 'url(' + producto.imagen + ')'}">
      <ion-label class="card-content">
        <h2>{{ producto.nombre }}</h2>
      </ion-label>
   </ion-item>
 </ion-list>
  
</ion-content>
