<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="app-title">Market Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-container">
  <ion-header>
    <ion-toolbar>
      <img src="../../assets/img/logo.png" alt="logo" class="logo">
      <ion-title size="large" class="large-text center-container">Suscripción</ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>

          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="user.username" required minlength="3" maxlength="20" type="text"></ion-input>
          </ion-item>
      
     
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="user.password" required minlength="4" maxlength="4" type="password"></ion-input>
          </ion-item>

          <ion-col>
            <ion-button expand="block" (click)="login()">Registrar</ion-button>
          </ion-col>

      
         </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
</div>
<div class="footer">App desarrollada por</div>
</ion-content>
