<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Market Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Bienvenido</h1>
  <div class="user-info">Usuario: {{ username }}</div>

  <ion-segment [(ngModel)]="activeComponent">
    <ion-segment-button value="experienciaLaboral">
      Experiencia Laboral
    </ion-segment-button>
    <ion-segment-button value="certificaciones">
      Certificaciones
    </ion-segment-button>
    <ion-segment-button value="misDatos">
      Mis Datos
    </ion-segment-button>
  </ion-segment>

  <div class="component-container">
    <app-experiencia-laboral *ngIf="activeComponent === 'experienciaLaboral'"></app-experiencia-laboral>
    <app-certificaciones *ngIf="activeComponent === 'certificaciones'"></app-certificaciones>
    <app-mis-datos *ngIf="activeComponent === 'misDatos'"></app-mis-datos>
  </div>
  
</ion-content>
